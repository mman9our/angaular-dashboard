<!-- Simplified Header -->
<header
  class="bg-gradient-to-r from-slate-900 via-slate-800 to-slate-900 text-white shadow-lg border-b border-slate-700"
>
  <div class="px-4 md:px-8 py-4">
    <div class="flex items-center justify-between gap-4 flex-wrap md:flex-nowrap">
      <!-- Logo + Mobile Toggle (grouped to align start) -->
      <div class="flex items-center gap-2">
        <div
          class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-xl flex items-center justify-center shadow-lg"
        >
          <span class="text-white font-bold text-lg">ŸÅ</span>
        </div>
        <!-- Mobile Menu Toggle -->
        <button
          class="lg:hidden p-2 rounded-lg text-slate-300 hover:text-white hover:bg-slate-700 transition-all"
          (click)="toggleMobileMenu()"
          aria-label="Toggle navigation menu"
        >
          <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
      </div>

      <!-- Navigation -->
      <nav class="hidden lg:flex items-center space-x-6 space-x-reverse">
        <a
          *ngFor="let item of navigationItems"
          [href]="item.route"
          class="px-4 py-2 text-sm font-medium text-slate-300 hover:text-white hover:bg-slate-700 rounded-lg transition-all duration-200"
        >
          {{ item.label }}
        </a>
      </nav>

      <!-- User Info Section -->
      <div class="flex items-center space-x-4 space-x-reverse">
        <!-- Notifications -->
        <button
          class="relative p-2 text-slate-300 hover:text-white hover:bg-slate-700 rounded-lg transition-all duration-200"
        >
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
            ></path>
          </svg>
          <span class="absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full"></span>
        </button>

        <!-- User Profile -->
        <div class="flex items-center space-x-3 space-x-reverse">
          <div
            class="w-10 h-10 bg-gradient-to-br from-green-400 to-blue-500 rounded-full flex items-center justify-center"
          >
            <span class="text-white font-semibold text-sm">{{ currentUser.name.charAt(0) }}</span>
          </div>
          <div class="text-right">
            <p class="text-sm font-semibold text-white">{{ currentUser.name }}</p>
            <p class="text-xs text-slate-300">{{ currentUser.role }}</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div *ngIf="isMobileMenuOpen" class="lg:hidden mt-3">
      <nav class="flex flex-col space-y-2">
        <a
          *ngFor="let item of navigationItems"
          [href]="item.route"
          class="px-4 py-2 text-sm font-medium text-slate-300 hover:text-white hover:bg-slate-700 rounded-lg transition-all duration-200"
        >
          {{ item.label }}
        </a>
      </nav>
    </div>
  </div>
</header>
