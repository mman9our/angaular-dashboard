<!-- Sidebar Navigation -->
<aside class="w-16 bg-sidebar border-l border-sidebar-border flex flex-col items-center py-4">
  <!-- Header -->
  <div class="mb-6">
    <h3 class="text-xs font-medium text-sidebar-foreground text-center leading-tight">
      الأوقات<br>والدروس
    </h3>
  </div>

  <!-- Time Slots -->
  <div class="flex flex-col space-y-4">
    <div *ngFor="let slot of timeSlots"
         class="w-8 h-8 bg-sidebar-accent hover:bg-sidebar-primary rounded-full flex items-center justify-center cursor-pointer transition-colors">
      <span class="text-xs font-medium text-sidebar-accent-foreground">{{ slot.period }}</span>
    </div>
  </div>
</aside>
