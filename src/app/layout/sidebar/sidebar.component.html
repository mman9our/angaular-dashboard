<!-- Sidebar -->
<aside class="hidden lg:block w-64 bg-sidebar border-l border-sidebar-border h-full">
  <div class="p-4">
    <!-- Logo/Brand -->
    <div class="mb-6">
      <h2 class="text-xl font-bold text-sidebar-foreground">فارابيو</h2>
      <p class="text-sm text-sidebar-foreground/70">نظام إدارة المدرسة</p>
    </div>

    <!-- Navigation -->
    <nav class="space-y-2">
      @for (item of navItems; track item.id) {
      <div
        class="flex items-center space-x-3 space-x-reverse p-3 rounded-lg cursor-pointer transition-colors hover:bg-sidebar-primary hover:text-sidebar-primary-foreground"
        [class.bg-sidebar-primary]="item.isActive"
        [class.text-sidebar-primary-foreground]="item.isActive"
        (click)="setActiveItem(item)"
      >
        <span class="text-lg">{{ item.icon }}</span>
        <span class="font-medium">{{ item.title }}</span>
      </div>
      }
    </nav>
  </div>
</aside>
